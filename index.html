<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Math</title>
</head>
<body>
    <header> 
        <h1>Magic Math</h1> 
    </header>

    <main> 

        <div id="topHeader">
            <section id = "goalNum">
                <h2> Goal: </h2>
            </section>
    
            <section id = "playStats"> 
                Wins: <p id="winCounter">0</p>
                Loss: <p id="lossCounter">0</p>
            </section>
        </div>

        <div id="middleContainer">
            <section id = "numSelect"> 
                <div id="numButtons">
                    <button id="button1">0</button>
                    <button id="button2">0</button><br>
                    <button id="button3">0</button>
                    <button id="button4">0</button>
                </div>
                
            </section>
    
            <section id = "operationSelect"> 
                <button id="addButton">+</button>
                <button id="subButton">-</button>
                <button id="multButton">*</button>
            </section>
    
            <section id = "workContainer">
               
                <div> 
                    <h2> Work Space: </h2>
                </div>
            </section>
        </div>
        

        <section id = "instructBox">
            <p> Let's Play! </p>
        </section>

        <button id="newGameButton">New Game</button>

    </main>

    <footer> 
        <p> &copy; Made by Jamie Liu and Shraddha Hegde </p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
